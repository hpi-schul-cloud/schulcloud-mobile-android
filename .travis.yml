sudo: required
language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.3
  - android-25
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-android-support
  - extra-google-google_play_services
jdk:
- oraclejdk8
before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- export JAVA8_HOME=/usr/lib/jvm/java-8-oracle
- export JAVA_HOME=$JAVA8_HOME
- chmod +x .travis/upload-apk.sh
install:
- chmod a+x .travis/install-git-crypt
- "./.travis/install-git-crypt"
before_script:
- echo no | android create avd --force -n test -t android-16 --abi armeabi-v7a --skin
  480x800
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- sleep 10
- adb shell settings put global window_animation_scale 0
- adb shell settings put global transition_animation_scale 0
- adb shell settings put global animator_duration_scale 0
- adb shell input keyevent 82
after_success:
- "./.travis/upload-apk.sh"
script:
- "./gradlew assembleDebug testDebugUnitTest connectedDebugAndroidTest jacocoTestReport"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/app/build/outputs/apk/app-debug.apk"
  skip_cleanup: true
  on:
    tags: true
    repo: schul-cloud/schulcloud-mobile-android
    branch: master
