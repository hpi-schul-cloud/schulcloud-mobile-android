apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'
apply plugin: 'androidx.navigation.safeargs'

kotlin {
    experimental {
        coroutines "enable"
    }
}

android {
    buildToolsVersion rootProject.buildToolsVersion
    compileSdkVersion rootProject.compileSdkVersion

    dataBinding.enabled = true

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        versionName rootProject.versionName
        versionCode rootProject.versionCode

        applicationId "org.schulcloud.mobile"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    productFlavors.all {
        ext.appName = "Schul-Cloud"
        ext.appBackend = null
    }

    flavorDimensions "brand"

    productFlavors {
        hpi {
            buildConfigField "String", "API_URL", '"https://schul-cloud.org:8080"'
        }

        n21 {
            applicationId "cloud.niedersachsen.mobile"
            buildConfigField "String", "API_URL", '"https://niedersachsen.cloud:8080"'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false
            debuggable true

            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }
    }
}

apply from: 'dependencies.gradle'
