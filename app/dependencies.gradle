dependencies {

    // kotlin
    def kotlinCoroutinesVersion = '0.22.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${kotlinCoroutinesVersion}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${kotlinCoroutinesVersion}"
    implementation 'ru.gildor.coroutines:kotlin-coroutines-retrofit:0.10.0'

    // networking
    def okhttpVersion = '3.10.0'
    implementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    implementation "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}"

    // retrofit
    def retrofitVersion = '2.3.0'
    implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"

    // json
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "com.squareup.retrofit2:converter-gson:${retrofitVersion}"

    // html
    implementation 'org.jsoup:jsoup:1.11.3'

    // images
    def glideVersion = '4.8.0'
    implementation "com.github.bumptech.glide:glide:${glideVersion}"
    implementation "com.github.bumptech.glide:okhttp3-integration:${glideVersion}"
    kapt "com.github.bumptech.glide:compiler:${glideVersion}"

    // date and time
    def jodatimeVersion = '2.9.9'
    implementation "net.danlew:android.joda:${jodatimeVersion}"

    // onboarding
    implementation 'com.getkeepsafe.taptargetview:taptargetview:1.12.0'

    // AndroidX
    // architecture
    implementation "androidx.multidex:multidex:2.0.0"
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0-rc01"
    kapt "androidx.lifecycle:lifecycle-compiler:2.0.0-rc01"
    implementation 'android.arch.navigation:navigation-ui-ktx:1.0.0-alpha08'
    implementation 'android.arch.navigation:navigation-fragment-ktx:1.0.0-alpha08'
    implementation "androidx.browser:browser:1.0.0"
    implementation "androidx.annotation:annotation:1.0.1"
    // ui
    implementation "com.google.android.material:material:1.0.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    // other
    implementation "androidx.core:core-ktx:1.0.1"
    androidTestImplementation "androidx.annotation:annotation:1.0.1"

    // unit tests
    def spekVersion = '2.0.0-rc.1'
    def mockitoVersion = '2.23.4'
    def mockkVersion = '1.9.kotlin12'
    testImplementation "android.arch.core:core-testing:1.1.1"
    testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spekVersion"
    testImplementation "org.spekframework.spek2:spek-runner-junit5:$spekVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "io.mockk:mockk:$mockkVersion"
    testImplementation "joda-time:joda-time:${jodatimeVersion}"
    //for mocking realm
    testImplementation "io.reactivex.rxjava2:rxjava:2.2.6"


//    testImplementation "org.jetbrains.spek:spek-junit-platform-engine:1.1.5"
//    testImplementation "org.junit.platform:junit-platform-runner:$spekVersion"

    // instrumented tests
    androidTestImplementation "androidx.test:runner:1.1.1"
}
